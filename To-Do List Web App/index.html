<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List - Improved UI/UX</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #e9ecef;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ced4da;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button#add-btn {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#add-btn:hover {
      background-color: #0056b3;
    }
    h2 {
      color: #495057;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 6px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
    }
    li {
      background: #f8f9fa;
      padding: 14px 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 16px;
      color: #212529;
      transition: background-color 0.3s ease;
    }
    li.completed {
      text-decoration: line-through;
      color: #6c757d;
      background-color: #e9ecef;
    }
    li button {
      margin-left: 10px;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }
    li button.complete-btn {
      background-color: #28a745;
      color: white;
    }
    li button.complete-btn:hover {
      background-color: #1e7e34;
    }
    li button.remove-btn {
      background-color: #dc3545;
      color: white;
    }
    li button.remove-btn:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Enter a new task" />
      <button id="add-btn">Add</button>
    </div>
    <h2>Pending Tasks</h2>
    <ul id="pending-task-list"></ul>
    <h2>Completed Tasks</h2>
    <ul id="completed-task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
